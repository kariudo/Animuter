<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                 <h1 class="stdShadow">Watchlist</h1>

                <p class="lead stdShadow italic">modify your list of shows to track</p>
            </div>
            <div class="col-md-6">
                <img src="assets/images/tv.png" alt="TV" class="img256">
            </div>
        </div>
        <form class="show-form">
            <p class="input-group">
                <input type="text" class="form-control" placeholder="Add a new show here..." ng-model="newShow"></input> <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-click="addShow()"><strong>&plus;</strong></button>
          </span>
    
            </p>
        </form>
    </div>
</header>
<div class="container">
    <!-- Add show -->

    <!-- Display current list -->
    <div class="row">
        <div class="col-lg-12">
             <h1 class="page-header">Shows:</h1>

            <ul class="show-box nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-12" ng-repeat="show in shows">
                <li>
                    <div class="row">
                        <div class="col-md-2">
                            <img src="http://i.imgur.com/IHdgTBS.png" class="show-thumb" />
                        </div>
                        <div class="col-md-10">
                            <div class="show-title">
                                <a href="#" tooltip="{{show.info}}">{{show.name}}</a>
                            </div>
                            <hr class="show-hr" />
                            <div class="show-year">2014</div>
                            <div class="row">
                                <div class="show-episodes col-md-6">Episodes: 5 of 12</div>
                                <div class="show-status col-md-6">Status: Currently airing</div>
                            </div>
                            <p></p>
                            <div class="show-studio">JC Staff</div>
                            <button type="button" class="close" ng-click="deleteShow(show)"><i class="glyphicon glyphicon-trash"></i>

                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer class="footer">
